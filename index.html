
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>えびちゅう曲全部言えるまで帰れま173</title>
		<script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
		<script src="js/main.js"></script>
		<link href="css/style.css" rel="stylesheet">
		<meta property="og:url" content="https://jori0310.github.io/kokume196/index.html" />
		<meta property="og:title" content="えびちゅう曲全部言えるまで帰れま173" />
		<meta property="og:description" content="私立恵比寿中学名義の全楽曲のタイトルを答えてください" />
	</head>
	<body>
		<div class="container">
			<div id="header" class="row">
                <h2 class="text-muted">えびちゅう曲全部言えるまで帰れま173</h2>
			</div>

			<div class="contents">

				<div id="readme" class="panel">
                    <h3 class="panel-title">ルール</h3>
					<div class="panel-body">
						<ul>
							<li>私立恵比寿中学名義の全楽曲のタイトルを正式名称で答えてください。</li>
							<li>Inteludeや歌詞の無い楽曲も含みます。</li>
							<li>ユニット曲は含みません。</li>
							<li>以下の文字列の有無は不問とします。
								<ul>
									<li>(Interlude)などの括弧書き</li>
									<li>～や！などの記号</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div id="difficulty-select" class="panel panel-info">
                    <h3 class="panel-title">難易度</h3>
                    <div class="panel-body">
						<div id="radio-normal" class="radio">
                            <label>
								<input type="radio" name="difficulty-radio" value="level0" checked />
							    LEVEL1：体制別の楽曲数を表示(50音順)
							</label><br>
							<label>
								<input type="radio" name="difficulty-radio" value="level1"/>
								LEVEL5：ノーヒント
							</label>
						</div>
						<p>
							※前体制でライブ披露して次体制で音源化された楽曲は前体制の楽曲とします。
						</p>
					</div>
				</div>
                <div id="display-area">
                    <div id="timer-area" class="display">0:00:00.00</div>
                    <div id="remain-area" class="display"><span id="num-of-answered"></span>曲／全<span id="num-of-all"></span>曲</div>
                </div>
				<div id="answer-area" class="row">
                    <div id="btns">
                        <input type="button" id="game-start-btn" class="btn btn-success" value="ゲーム開始" />
                        <input type="text" id="answer-text" />
                        <input type="button" id="answer-btn" class="btn btn-primary" value="解答" />
                        <input type="button" id="giveup-btn" class="btn btn-primary" value="降参" />
                        <br/>
                    </div>
				</div>
                <div id="message-area">　</div>
				
				<div class="table-area" id="all-table-area">
					<table id="all-songs" class="table table-bordered">
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="table-area" id="age-table-area">
					<table id="age1-songs" class="table table-bordered">
						<thead>
							<tr id="age1-header"><th class="table-title" colspan="6">インディーズ<span class="remain"></span></th></tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<table id="age2-songs" class="table table-bordered">
						<thead>
							<tr id="age2-header"><th class="table-title" colspan="6">9人体制<span class="remain"></span></th></tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<table id="age3-songs" class="table table-bordered">
						<thead>
							<tr id="age3-header"><th class="table-title" colspan="6">8人体制<span class="remain"></span></th></tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<table id="age4-songs" class="table table-bordered">
						<thead>
							<tr id="age4-header"><th class="table-title" colspan="6">7人体制<span class="remain"></span></th></tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<table id="age5-songs" class="table table-bordered">
						<thead>
							<tr id="age5-header"><th class="table-title" colspan="6">6人体制<span class="remain"></span></th></tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<table id="age6-songs" class="table table-bordered">
						<thead>
							<tr id="age6-header"><th class="table-title" colspan="6">新9人体制<span class="remain"></span></th></tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<table id="age7-songs" class="table table-bordered">
						<thead>
							<tr id="age7-header"><th class="table-title" colspan="6">新10人体制<span class="remain"></span></th></tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>

			<div id="footer">
				<p>バグ報告・文句等は<a href="https://twitter.com/natsumi_kan05" target="_blank">@natsumi_kan05</a>まで</p>

			</div>

		</div>
	</body>
</html>
